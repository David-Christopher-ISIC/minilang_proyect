<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluador MiniLang</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Evaluador de Expresiones</h1>

        <form id="calcForm" method="post">
            {% csrf_token %}
            <label for="x">Ingresa el primer número (x):</label>
            <input type="number" id="x" name="x" required>

            <label for="y">Ingresa el segundo número (y):</label>
            <input type="number" id="y" name="y" required>

            <button type="submit">Calcular</button>
        </form>

        <div class="resultados">
            <h2>Resultados</h2>
            <p id="resultadoZ">z = </p>
            <p id="resultadoX">x + 1 = </p>
        </div>
    </div>

    <script>
        const form = document.getElementById("calcForm");
        form.addEventListener("submit", async function(e) {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch("{% url 'calcular' %}", {
                method: "POST",
                body: formData
            });
            const data = await response.json();
            if (data.error) alert(data.error);
            else {
                document.getElementById("resultadoZ").textContent = "z = " + data.z;
                document.getElementById("resultadoX").textContent = "x + 1 = " + data.x_mas_uno;
            }
        });
    </script>
</body>
</html>
